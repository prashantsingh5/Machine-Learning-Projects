<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Cancer Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dropzone.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .custom-circle-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Bone Cancer Detection</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Upload an Image for Detection</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-4">
                <form action="/file-upload" class="dropzone" id="dropzone">
                    <div class="dz-message needsclick">
                        <img src="{{ url_for('static', filename='images/upload.png') }}" width="50vw" height="50vw"><br>
                        <span class="note needsclick">Drop files here or click to upload</span>
                    </div>
                </form>
            </div>

            <div class="col-sm-4">
                <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12" id="resultHolder">
                <h4 id="predictionResult"></h4>
            </div>
            <div class="col-sm-12 error text-danger" id="error" style="display:none;">
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly.</p>    
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12" id="divClassTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Class</th>
                            <th>Probability Score</th>
                        </tr>
                    </thead>
                    <tbody id="classTableBody">
                        <tr>
                            <td>Chondrosarcoma</td>
                            <td id="score_chondrosarcoma"></td>
                        </tr>
                        <tr>
                            <td>Ewing Sarcoma</td>
                            <td id="score_ewing_sarcoma"></td>
                        </tr>
                        <tr>
                            <td>Osteosarcoma</td>
                            <td id="score_osteosarcoma"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='dropzone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        $(document).ready(function() {
            Dropzone.options.dropzone = {
                acceptedFiles: ".jpeg,.jpg,.png,.gif",
                maxFiles: 1,
                init: function() {
                    this.on("success", function(file, response) {
                        if (response.error) {
                            $('#error').show();
                            $('#predictionResult').text('');
                            $('#classTableBody td').text('');  // Clear previous scores
                        } else {
                            $('#error').hide();
                            $('#predictionResult').text("Prediction: " + response.prediction);
                            
                            // Update scores based on the model output
                            $('#score_chondrosarcoma').text((response.scores.Chondrosarcoma * 100).toFixed(2) + '%');
                            $('#score_ewing_sarcoma').text((response.scores['Ewing Sarcoma'] * 100).toFixed(2) + '%');
                            $('#score_osteosarcoma').text((response.scores.Osteosarcoma * 100).toFixed(2) + '%');
                        }
                    });
                }
            };
    
            $('#submitBtn').click(function() {
                $('#dropzone').get(0).dropzone.processQueue();  // Manually trigger file upload
            });
        });
    </script>
    
</body>
</html>
